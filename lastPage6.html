<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--  -->

    <link rel="stylesheet" href="style.css" />
    <title>neddy-fashion</title>
  </head>
  <body>
    <div class="lastPage">
      <div class="sectionShoes">
        <div class="backAndLike">
          <p>#</p>
          <p>#</p>
        </div>

        <img src="../img/nike-grey.png" alt="" />
      </div>

      <div class="descriptionShoes">
        <h1>Nedy-Fashion-Almy</h1>

        <p class="like">#</p>

        <p class="description">
          Disponible pour tout le monde, Size zote ziko, tel est notre address,
          tous soyons propre
        </p>

        <div class="sizeAndColor">
          <div class="sizeColor">
            <p>Size</p>
            <div class="size">
              <div class="number">
                <p>38</p>
              </div>

              <div class="number">
                <p>40</p>
              </div>

              <div class="number">
                <p>41</p>
              </div>

              <div class="number">
                <p>...</p>
              </div>
            </div>
          </div>

          <div class="sizeColor sizeNumber">
            <p>Size</p>
            <div class="size">
              <div class="numbers">
                <p class="red"></p>
              </div>

              <div class="numbers">
                <p class="red bleu"></p>
              </div>

              <div class="numbers">
                <p class="red white"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="quality">
          <p>Quality</p>
          <p class="inQualityp">- 1 +</p>
        </div>

        <div class="prices">
          <p>
            prix Total <br />
            <span>$89.76</span>
          </p>

          <p class="contactez">contactez nous</p>
        </div>
        <!--  -->
      </div>
    </div>
  </body>
</html>
