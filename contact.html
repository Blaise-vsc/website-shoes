<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--  -->

    <link rel="stylesheet" href="style.css" />
    <title>neddy-fashion</title>
  </head>
  <body>
    <div class="lastPage">
      <div class="sectionShoes">
        <div class="backAndLike">
          <i class="bx bx-arrow-back"></i>
          <i class="bx bxs-like"></i>
        </div>

        <img class="contactProf" src="./img/up.jpeg" alt="" />
      </div>

      <div class="descriptionShoes">
        <h1>Nedy-Fashion-Almy</h1>

        <p class="like"><i class="bx bx-home-heart"></i></p>

        <p class="description">
          Republique Democratique du Congo, Nord-Kivu, Beni
        </p>

        <div class="sizeAndColor">
          <div class="sizeColor">
            <p>Appelez sur</p>
            <div class="size">
              <div class="number">
                <p>+243974478988</p>
              </div>
            </div>
          </div>

          <div class="sizeColor sizeNumber">
            <p>Commandez chez moi</p>
            <div class="size">
              <div class="numbers">
                <p class="red"></p>
              </div>

              <div class="numbers">
                <p class="red bleu"></p>
              </div>

              <div class="numbers">
                <p class="red white"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="quality">
          <p>Quality</p>
          <p class="inQualityp">- 1 +</p>
        </div>

        <div class="prices">
          <p>
            on compt sur vous<br />
            <span>tuu sapote</span>
          </p>

          <p class="contactez">contactez nous</p>
        </div>
        <!--  -->
      </div>
    </div>
  </body>
</html>
