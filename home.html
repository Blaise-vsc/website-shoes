<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- my font -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="style.css" />
    <title>Nike</title>
  </head>
  <body>
    <div class="parent-container">
      <!-- my header -->
      <header>
        <div class="section-header sec-hder-a">
          <img class="profile" src="../img/profile.jpg" alt="" />
          <p class="good-morning">
            Good Morning <br />
            <span>Betua Blaise almy</span>
          </p>
        </div>
        <div class="section-header sec-hder-b">
          <i class="bx bx-bell"></i>
          <i class="bx bx-heart"></i>
        </div>
      </header>

      <!-- my first section containing the form -->
      <div class="firstSectionContainingTheForm">
        <div class="sec-form">
          <form action="">
            <label for="text">
              <i class="bx bx-search-alt-2"></i>
            </label>
            <input type="text" placeholder="looking for shoes" />
          </form>
        </div>

        <div class="equilisator">
          <i class="bx bx-equalizer"></i>
        </div>
      </div>

      <!--my second section containing theOfferAnnonce  -->
      <div class="secondSectionContainingTheForm">
        <div class="SpecialOffer">
          <p>Special Offers</p>
        </div>

        <div class="seeAll">
          <p>See all</p>
        </div>
      </div>

      <!-- My section containin the main shoes -->
      <div class="contain-object">
        <div class="containerObject-div containing-text">
          <h1>30% OFF</h1>
          <p class="nikeAirJordan">Nike Air Jordan</p>
          <p class="getDiscount">
            Get discount for every order, only for today
          </p>
          <h1>$549.00</h1>
        </div>

        <div class="containerObject-div containing-img">
          <img class="mainShoes" src="../img/manImage.png" alt="" />
        </div>
      </div>

      <!-- section containing logos -->
      <div class="logos-section">
        <div class="nikeDive">
          <div class="nike">
            <img src="../img/l-nike.png" alt="" />
          </div>
          <p>Nike</p>
        </div>

        <div class="logo">
          <img src="../img/l-adidas.png" alt="" />
        </div>

        <div class="logo">
          <img src="../img/l-t2.png" alt="" />
        </div>

        <div class="logo">
          <img src="../img/l-puma.png" alt="" />
        </div>

        <div class="logo">
          <img src="../img/l-converse.png" alt="" />
        </div>
      </div>

      <!--my second section containing theOfferAnnonce  -->
      <div class="secondSectionContainingTheForm">
        <div class="SpecialOffer">
          <p>Most Popular</p>
        </div>

        <a href="./store.html"
          ><div class="seeAll">
            <p>See all</p>
          </div></a
        >
      </div>

      <!-- section containing the shoes -->
      <div class="shoes-div">
        <div class="lastNav">
          <img src="../img/s-usel-left.png" alt="" />
          <p class="tittle">Best Seller</p>
          <p class="label">Air Max</p>
          <p class="price">$323.00</p>
          <p class="cross"></p>
        </div>

        <div class="lastNav">
          <img src="../img/s-right.png" alt="" />
          <p class="tittle">Best Seller</p>
          <p class="label">Air Max</p>
          <p class="price">$323.00</p>
          <p class="cross"></p>
        </div>
      </div>

      <!-- my footer containing tachs -->
      <footer>
        <div class="tach">
          <a href="./index.html">
            <i class="bx bx-home-alt-2"></i>
          </a>
          <p>home</p>
        </div>

        <div class="tach">
          <i class="bx bxs-shopping-bags"></i>
          <p>shop</p>
        </div>

        <div class="tach">
          <i class="bx bxl-play-store"></i>
          <p>store</p>
        </div>

        <div class="tach">
          <i class="bx bx-video-plus"></i>
          <p>ads</p>
        </div>

        <div class="tach">
          <i class="bx bxs-contact"></i>
          <p>contact</p>
        </div>
      </footer>
    </div>
  </body>
</html>
